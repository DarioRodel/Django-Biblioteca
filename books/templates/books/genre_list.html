<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Lista de todos los generos: </h3>
{% for genre in genres %}
    <ul>
        <li>
            <a href="{% url 'genre_detail' genre.id %}">{{ genre.name }}</a>
        </li>
    </ul>
{% endfor %}
<form action="{% url 'index' %}" method="get">
    <button type="submit">Volver a la lista de libros</button>
</form>
</body>
</html>
