<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detalles de autor</h1>
<ul>
    <li>
        <h3><strong>Nombre Completo:</strong> {{ author.first_name }} {{ author.last_name }}</h3>

    </li>
    <li>
        <h3><strong>Fecha de nacimiento:</strong>
        {{ author.birth_date }}</h3>
    </li>
    <li>

        <h3><strong>Libros:</strong>
        {% for book in author.book_set.all %}
            {{ book.title }}
        {% endfor %}</h3>
    </li>
</ul>
<form action="{% url 'index' %}" method="get">
    <button type="submit">Volver a la lista de libros</button>
</form>
</body>
</html>
